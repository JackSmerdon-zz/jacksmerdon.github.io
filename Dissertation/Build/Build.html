<!DOCTYPE html>
<html>
<head>

    <title>WebGL 3D Model Viewer</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="Imports/three.js"></script>
    <script src="Imports/Detector.js"></script>
    <script src="Imports/OrbitControls.js"></script>
    <script src="Imports/OBJLoader.js"></script>
    <script src="Imports/MTLLoader.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: hsl(0, 0%, 10%);
        }
    </style>

</head>
<body>
    <script>

        //Displays message to the user if webGL is not supported in the browser.
        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var container;

        var camera, controls, scene, renderer;
        var lighting, ambient, keyLight, fillLight, backLight;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 10;
            camera.position.y = 2;

            /* Scene and Lighting*/

            scene = new THREE.Scene();

            lighting = true;

            ambient = new THREE.AmbientLight(0xffffff, 1.0);
            ambient.intensity = 0.5;
            scene.add(ambient);

            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
            keyLight.position.set(-100, 0, 100);
            scene.add(keyLight);

            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 1.0);
            fillLight.position.set(100, 0, 100);
            scene.add(fillLight);

            backLight = new THREE.DirectionalLight(0xffffff, 1.0);
            backLight.position.set(100, 0, -100).normalize();
            scene.add(backLight);

            /* Skybox */

            var cubeSize = new THREE.CubeGeometry(10000, 10000, 10000);
            var cubeMaterials =
            [
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Front.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Back.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Up.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Down.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Right.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Left.png"), side: THREE.DoubleSide})
            ];

            var cube = new THREE.Mesh(cubeSize, cubeMaterials);

            scene.add ( cube );

            /* Model */

            var monkey = null;

            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('Assets/');
            mtlLoader.load( 'ChubbyMonkey.mtl', function( materials ) {

              materials.preload();

              var objLoader = new THREE.OBJLoader();
              objLoader.setMaterials( materials );
              objLoader.setPath('Assets/');
              objLoader.load( 'ChubbyMonkey.obj', function ( object ) {

                monkey = object;
                monkey.position.y = -1;
                monkey.rotation.x = 6.1;

                scene.add( monkey );

  } );

} );

            /* Renderer */

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));

            container.appendChild(renderer.domElement);

            /* Controls */

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = false;
            controls.autoRotate = false;
            controls.autoRotateSpeed = 0.5;

            /* Events */

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('keydown', onKeyboardEvent, false);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onKeyboardEvent(e) {

            switch (e.code) {

              //Toggles lighting
              case 'KeyL':
                lighting = !lighting;

                if (lighting) {

                    ambient.intensity = 0.5;
                    scene.add(keyLight);
                    scene.add(fillLight);
                    scene.add(backLight);

                }
                else {

                    ambient.intensity = 1.0;
                    scene.remove(keyLight);
                    scene.remove(fillLight);
                    scene.remove(backLight);

                }

                break;

              //Resets model to original position
              case 'KeyR':
                controls.reset();
                break;

              //Toggles auto-rotation
              case 'KeyE':
                controls.autoRotate = !controls.autoRotate;

            }
        }

        function animate() {

            requestAnimationFrame(animate);
            controls.update();
            render();

        }

        function render() {

            renderer.render(scene, camera);

        }

    </script>

</body>
</html>
