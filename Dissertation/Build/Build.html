<!DOCTYPE html>
<html>
<head>

    <title>WebGL 3D Model Viewer</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="Imports/three.js"></script>
    <script src="Imports/Detector.js"></script>
    <script src="Imports/OrbitControls.js"></script>
    <script src="Imports/OBJLoader.js"></script>
    <script src="Imports/MTLLoader.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: hsl(0, 0%, 10%);
        }
    </style>

</head>
<body>
    <script>

        //Displays message to the user if webGL is not supported in the browser.
        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var container;

        var camera, controls, scene, renderer;
        var shadows, ambient, shadowLight;

        var gridHelper, plane, lightHelper;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        var USE_WIREFRAME = false;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 10;
            camera.position.y = 5;
            camera.position.x = 10;

            /* Scene and Lighting*/

            scene = new THREE.Scene();

            shadows = true;

            ambient = new THREE.AmbientLight(0xffffff, 1.0);
            ambient.intensity = 0.5;
            scene.add(ambient);

            /* Skybox */

            var cubeGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
            var cubeMaterials =
            [
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Front.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Back.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Up.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Down.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Right.png"), side: THREE.DoubleSide}),
              new THREE.MeshBasicMaterial ( { map: new THREE.TextureLoader().load("Assets/Skybox/Left.png"), side: THREE.DoubleSide})
            ];

            var cube = new THREE.Mesh(cubeGeometry, cubeMaterials);

            scene.add ( cube );

            /* Grid */
            var gridSize = 50;
            var divisions = 50;

            gridHelper = new THREE.GridHelper( gridSize, divisions );
            gridHelperOn = false;

            /* Plane */
            var geometry = new THREE.PlaneGeometry( 50, 50, 1, 1 );
            var material = new THREE.MeshPhongMaterial( {color: 0x707070, side: THREE.DoubleSide} );
            plane = new THREE.Mesh( geometry, material );
            plane.rotation.x = 92.69;
            plane.receiveShadow = true;
            scene.add( plane );


            /* Shadow Test */
            //Create a PointLight and turn on shadows for the light
            shadowLight = new THREE.PointLight( 0xffffff, 0.8, 18 );
            shadowLight.position.set( 3, 6, 3 );

            shadowLight.castShadow = true;            // default false
            shadowLight.shadow.camera.near = 0.1;       // default
            shadowLight.shadow.camera.far = 25;      // default
            lightHelper = new THREE.CameraHelper( shadowLight.shadow.camera );
            scene.add( shadowLight );


            /* Model */

            var monkey = null;

            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('Assets/');
            mtlLoader.load( 'Chubby Monkey.mtl', function( materials ) {

              materials.preload();


              var objLoader = new THREE.OBJLoader();

              objLoader.setMaterials( materials );
              objLoader.setPath('Assets/');
              objLoader.load( 'Chubby Monkey.obj', function ( object ) {

                monkey = object;
                monkey.rotation.x = 6.1;

                monkey.traverse( function ( child ) {

                  if ( child instanceof THREE.Mesh ) {

                    child.castShadow = true;

                  }

                  } );

                monkey.castShadow = true;
                monkey.receiveShadow = true;

                scene.add( monkey );

  } );

} );

            /* Renderer */

            renderer = new THREE.WebGLRenderer();
            //Shadows
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.BasicShadowMap; // default THREE.PCFShadowMap

            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));



            container.appendChild(renderer.domElement);

            /* Controls */

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = false;
            controls.autoRotate = false;
            controls.autoRotateSpeed = 0.5;

            /* Events */

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('keydown', onKeyboardEvent, false);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onKeyboardEvent(e) {

            switch (e.code) {
              case 'KeyL':
                if(shadows){
                  scene.remove( shadowLight );
                  ambient.intensity = 1.0;
                  shadows = false;
                }
                else {
                  scene.add( shadowLight );
                  ambient.intensity = 0.5;
                  shadows = true;
                }
                break;

              //Resets model to original position
              case 'KeyR':
                controls.reset();
                break;

              //Toggles auto-rotation
              case 'KeyE':
                controls.autoRotate = !controls.autoRotate;
                break;

              case 'KeyG':
                if (!gridHelperOn) {

                  scene.add( gridHelper );
                  scene.remove( plane );
                  scene.add( lightHelper );
                  gridHelperOn = true;

                }
                else {

                  scene.remove( gridHelper );
                  scene.add( plane );
                  scene.remove( lightHelper );
                  gridHelperOn = false;

                }
                break;

            }
        }

        function animate() {

            requestAnimationFrame(animate);
            controls.update();
            render();

        }

        function render() {

            renderer.render(scene, camera);

        }

    </script>

</body>
</html>
