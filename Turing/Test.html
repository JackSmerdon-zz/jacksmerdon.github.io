<html>
  <head>
    <title>Are you human?</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <b>recaptcha</b>
    <h1>Are you a human?<br>
        Prove it to leave the room.
    </h1>
    <form action="?" method="POST">
      <div class="g-recaptcha" data-sitekey="6Ld0n50UAAAAAI13vvyNJW2Ceu8oMbg0_A-0bDBT"></div>
      <br/><br/>
      <div id="button">
        <input class = "button" disabled="disabled" id="leave_room" type="submit" name="submit" value="Submit" onclick="location.href='Granted.html';">
      </div>
    </form>
    <b>ahctpacer</b>
    <script type="text/javascript">
      function recaptcha_callback() {
        $('#leave_room').removeAttr('disabled');
      };
     </script>
  </body>
</html>
